{% load static %}
{% load i18n %}
<!doctype html>
<html lang="ja">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-Style-Type" content="text/css" />
  <meta http-equiv="Content-Script-Type" content="text/javascript" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" media="screen" />
  <title>{{ page_title }}</title>
  <meta name="description" content="base.html" />
  <meta name="keywords" content="" />
  <meta name="author" content="" />
  <meta name="copyright" content="Copyright &copy; XXX, Inc." />

  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicon/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'img/favicon/site.webmanifest' %}">
  <link rel="mask-icon" href="{% static 'img/favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="{% static '/js/jquery-ui-1.13.3/jquery-ui.css' %}">
  <script src="{% static '/js/jquery-3.7.1.min.js' %}"></script>
  <script src="{% static '/js/jquery-ui-1.13.3/jquery-ui.js' %}"></script>

  <style>
    div.header {
      width: 100%;
      padding: 8px;
    }
  </style>
  {% block css %}
  <style></style>
  {% endblock %}
</head>

<body>
  <div class="container">
    <div class="header">
      {% block header %}{% endblock %}
    </div>
    <div class="content">
      {% block content %}{% endblock %}
    </div><!-- end of content -->
    <div class="footer">
      {% block footer %}{% endblock %}
    </div><!-- end of footer -->
  </div><!-- end of container -->
  {% block script %}<script></script>{% endblock %}
</body>

</html>
